        <title>Redirecting...</title>
        <script>
            function redirect() {
                var get_var = window.location.href.split('?')[1]
                var source = '';
                var pageno = '';
                var url = '';

                if (typeof(get_var) == 'undefined') {
                    document.getElementById("info").innerHTML = "No page to lookup!";
                }

                //Check abbreviation
                if (isFinite(get_var.charAt(2))) {
                    source = get_var.substring(0, 2);
                    pageno = get_var.substring(2);
                } else if (isFinite(get_var.charAt(3))) {
                    source = get_var.substring(0, 3)
                    pageno = get_var.substring(3);
                } else if (isFinite(get_var.charAt(4))) {
                    source = get_var.substring(0, 4)
                    pageno = get_var.substring(4);
                }

                //Did we get a page number?
                if (isFinite(pageno))
                    switch (source) {
                        case 'PHB':
                            url = pageRefPHB(pageno);
                            break;
                        case 'DMG':
                            url = pageRefDMG(pageno);
                            break;
                        default:
                            document.getElementById("info").innerHTML = "No match for " + source + " " + pageno;
                            break;
                    }
                
                if (typeof(url) == 'undefined')
                    document.getElementById("info").innerHTML = "No match for " + source + " " + pageno;
                else
                    window.location.assign(url);
            }
